<div class="container">
    <div>
      <button class="btn ticket-btn button-design" (click)="ticketScreen()">Create Ticket</button>
    </div>
    <br/>
    <div class="form-group tableFixHead">
      <table id="dtBasicExample" class="table table-striped table-dark table-sm label-color" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="th-sm table-header-color table-row-padd">Incident Number
            </th>
            <th class="th-sm table-header-color table-row-padd">Opened
            </th>
            <th class="th-sm table-header-color table-row-padd">Short Description
            </th>
          </tr>
        </thead>
        <tbody class="table-design">
          <tr *ngIf="incidents.length==0">
            <td class="label-color text-center table-row-padd"></td>
            <td class="label-color text-center table-row-padd">No Data</td>
            <td class="label-color text-center table-row-padd"></td>
          </tr>
          <tr *ngFor="let incident of incidents">
            <td class="table-row-padd"><a [routerLink]="['/ticket-screen/new-dealer',{sys_id: incident.sys_id}]" class="anchor-color">{{incident.number}}</a></td>
            <td class="table-row-padd">{{incident.opened_at}}</td>
            <td class="table-row-padd">{{incident.short_description}}</td>
          </tr>
        </tbody>
      </table>
      <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
        <p class="spin-style">Please Wait. </p>  
        </ngx-spinner>
    </div>
</div>
