<div class="card-body">
    <form>
        <div class="form-row">
            <div class="form-group mx-auto col-md-5">
                <select class="custom-select box-color" id="personal_title" name="personal_title">
                    <option>List of application</option>
                </select>
            </div>
            <div class="form-group mx-auto col-md-7"></div>
        </div>
        <div class="form-row">
            <div class="form-group mx-auto col-md-5">
                <input type="text" class="form-control box-color" placeholder="Issue Description" id="description" name="description">
            </div>
            <div class="form-group mx-auto col-md-7"></div>
        </div>
        <div class="form-row">
            <div class="form-group mx-auto col-md-5">
                <textarea type="text" class="form-control text-area box-color" placeholder="Error Message" id="note" name="notes"></textarea>
            </div>
            <div class="form-group mx-auto col-md-7"></div>
        </div>
        <div class="form-row">
            <div class="form-group mx-auto col-md-5">
                <label class="label-color">Attach error screenshot to help resolve issue better</label>
                <form class="md-form">
                    <div class="file-field">
                        <input type="file" class="label-color">
                    </div>
                </form>
            </div>
            <div class="form-group mx-auto col-md-7"></div>
        </div>
    </form>
    <div class="form-row">
        <div class="form-group mx-auto col-md-5">
            <button type="button" class="btn">Preview</button>&nbsp;&nbsp;
        </div>
        <div class="form-group mx-auto col-md-7"></div>
    </div>
</div>
